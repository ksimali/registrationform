<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="registrationForm" action="" method="" novalidate>
            <h1> Formulaire d'inscription</h1>
            <div class="form-group row">
                <label for="lastname">Nom</label>
                <input type="text" class="form-control" id="lastname" name="lastname"placeholder="Dior">
                <div class="error" id="lastname-error"></div>
            </div>
            <div class="form-group row">
                <label for="firstname">Prénom</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Christian">
                <div class="error" id="firstname-error"></div>
            </div>
            <div class="form-group row">
              <label for="email">Adresse courriel</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="christiandior@dior.ca">
              <div class="error" id="email-error"></div>
            </div>
            <div class="form-group row">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(514) 234-5678">
                <div class="error" id="phone-error"></div>
            </div>
        
            <div class="form-group row">
                <div id="radios">Job</div>
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Front-End
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                            Back-End
                        </label>
                      </div>
                </div>
            </div>
            <div class="form-group row">
                <div id="checkboxes">Languages</div>
                <div class="col-auto"></div>
                    <div class="form-check mb-2 pr-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck1">
                        <label class="form-check-label" for="autoSizingCheck1">
                            js
                        </label>
                    </div>
                    <div class="form-check mb-2 pr-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                        cs
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck3">
                        <label class="form-check-label" for="autoSizingCheck3">
                            py
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlSelect1">Framework</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>ReactJs</option>
                  <option>Angular</option>
                  <option>Django</option>
                  <option>Laravel</option>
                  <option>.NET Core</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
            <div class="error" id="submit-error"></div>
          </form>
    </main>
    <script src="validation.js"></script>
</body>
</html>
