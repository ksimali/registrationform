<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="w-25 mx-auto text-center" id="registrationForm" action="" method="" novalidate>
            <h1 class="mb-5"> Formulaire d'inscription</h1>
            <!-- Partie Identié - avec validation -->
            <div class="form-group row">
                <label for="lastname">Nom</label>
                <input type="text" class="form-control" id="lastname" name="lastname"placeholder="Dior">
                <div class="error" id="lastname-error"></div>
            </div>
            <div class="form-group row">
                <label for="firstname">Prénom</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Christian">
                <div class="error" id="firstname-error"></div>
            </div>
            <div class="form-group row">
              <label for="email">Adresse courriel</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="christiandior@dior.ca">
              <div class="error" id="email-error"></div>
            </div>
            <div class="form-group row">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(514) 234-5678">
                <div class="error" id="phone-error"></div>
            </div>
            <!-- Partie boutons radios - sans validation -->
            <div class="form-group row">
                <div id="radios">Job</div>
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Front-End" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Front-End
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Back-End">
                        <label class="form-check-label" for="gridRadios2">
                            Back-End
                        </label>
                      </div>
                </div>
            </div>
            <!-- Partie cases à cocher - sans validation -->
            <div class="form-group row">
                <div id="checkboxes">Languages</div>
                <div class="col-auto"></div>
                    <div class="form-check mb-2 pr-3">
                        <input value="js" class="form-check-input" type="checkbox" name="lang" id="autoSizingCheck1">
                        <label class="form-check-label" for="autoSizingCheck1">
                            js
                        </label>
                    </div>
                    <div class="form-check mb-2 pr-3">
                        <input value="cs" class="form-check-input" type="checkbox" name="lang" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                        cs
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input value="py" class="form-check-input" type="checkbox" name="lang" id="autoSizingCheck3">
                        <label class="form-check-label" for="autoSizingCheck3">
                            py
                        </label>
                    </div>
                </div>
            </div>
            <!-- Partie Liste - sans validation -->
            <div class="form-group row">
                <label for="exampleFormControlSelect1">Framework</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>ReactJs</option>
                  <option>ExpressJs</option>
                  <option>Django</option>
                  <option>Laravel</option>
                  <option>.NET Core</option>
                </select>
            </div>
            <!-- Partie Bouton Submit -->
            <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
            <div class="error" id="submit-error"></div>
          </form>          
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Informations</h1>
                </div>
                <div class="modal-body">
                    <table class="text-center">
                        <tr>
                            <td>Nom : </td>
                            <td><label id="nomModal"></label></td>
                        </tr>
                        <tr>
                            <td>Prenom : </td>
                            <td><label id="prenomModal"></label></td>
                        </tr>
                        <tr>
                            <td>Adresse Courrierl : </td>
                            <td><label id="courrielModal"></label></td>
                        </tr>
                        <tr>
                            <td>Numero de telephone : </td>
                            <td><label id="phoneModal"></label></td>
                        </tr>
                        <tr>
                            <td>Job : </td>
                            <td><label id="jobModal"></label></td>
                        </tr>
                        <tr>
                            <td>Languages : </td>
                            <td><label id="langModal"></label></td>
                        </tr>
                        <tr>
                            <td>Framework : </td>
                            <td><label id="frameModal"></label></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="myModal" onclick="closeModal()">OK</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
