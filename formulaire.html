<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> Formulaire d'inscription</h1>
        <form>
            <div class="form-group row">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" placeholder="Dior">
            </div>
            <div class="form-group row">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" placeholder="Christian">
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail1">Adresse courriel</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="christiandior@dior.ca">
            </div>
            <div class="form-group row">
                <label for="phone">phone number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(514) 234-5678"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
        
            <div class="form-group row">
                <label for="radios"> radio buttons</label>
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          radio 1
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                        <label class="form-check-label" for="gridRadios2">
                            radio 2
                        </label>
                      </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="cases"> cases a cocher</label>
                <div class="col-auto"></div>
                    <div class="form-check mb-2 pr-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck1">
                        <label class="form-check-label" for="autoSizingCheck1">
                            1
                        </label>
                    </div>
                    <div class="form-check mb-2 pr-3">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                        2
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck3">
                        <label class="form-check-label" for="autoSizingCheck3">
                            3
                        </label>
                    </div>
                </div>
            </div>
        
           
            <div class="form-group row">
                <label for="exampleFormControlSelect1">option select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
          </form>
    </main>
    <script src="validation.js"></script>
</body>
</html>
